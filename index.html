<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="input"></div>
        <br>
        <div class="buttons">
            <div class="operators">
                <button id="add-el">+</button>
                <button id="sub-el">-</button>
                <button id="divide-el"">รท</button>
                <button id="multiply-el">ร</button>
                <br>
            </div>
            <div id="numbers">
                <div id="numbers789">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div id="numbers456">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div id="numbers123">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div id="finalbuttons">
                    <button id="0">0</button>
                    <button id="decimalpoint">.</button>
                    <button id="clearinput">C</button>
                </div>
            </div>
        </div>
        <div id="equals">
            <button id="equalTo">=</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
